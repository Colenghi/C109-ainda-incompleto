<html>

    <head>

        <title>Aplicativo de Colagem</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Aplicativo de Colagem</h1>
        <hr>
        <h4>Assim que o pop-up aparecer, clique em "permitir" e logo em seguida diga o seguinte comando.</h4>
        <h3>Diga "selfie" para tirar suas selfies e fazer a colagem.</h3>
        <button class="btn btn-primary" id="startbtn" onclick="start()">Iniciar</button>
        <h4>Pressione o botão "Iniciar"</h4>
        <label>Sua webcam aparecerá aqui embaixo: </label>
        <div id="camera"></div>
        <label>Suas selfies vão aparecer aqui: </label>
        <br>
        <div id="resultRow">
            <div id="result1" class="column">
                <img src="download - cópia.jpeg">
            </div>
            <div id="result2" class="column">
                <img src="download (1) - cópia.jpeg">
            </div>
            <div id="result3" class="column">
                <img src="download (2) - cópia.jpeg">
            </div>
        </div>
        <div class="copy_right_footer">
            Desenvolvido por: Luis Felipe Colenghi
        </div>
    </body>

</html>
